<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Casper - Registrazione</title>
		<link rel="stylesheet" href="styles/login.css">
		<link rel="icon" href="img/favicon.png" type="image/png">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"> -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
	</head>

	<body>
		<!-- Animated Background -->
		<div class="background-animation">
			<div class="floating-orb orb-1"></div>
			<div class="floating-orb orb-2"></div>
			<div class="floating-orb orb-3"></div>
		</div>
		<div class="background-pattern"></div>

		<div class="toggle-container">
			<div class="toggle-switch-theme dark" id="toggleSwitch" style="transform: translateY(0px) scale(1);">
				<div class="toggle-bg-icons sun-bg">☀️</div>
				<div class="toggle-bg-icons moon-bg"><img width="23" height="23" src="https://img.icons8.com/retro/32/crescent-moon.png" alt="crescent-moon"/></div>
				<div class="toggle-ball dark" id="toggleBall">
					<span class="sun-icon">☀️</span>
					<span class="moon-icon"><img width="23" height="23" src="https://img.icons8.com/retro/32/crescent-moon.png" alt="crescent-moon"/></span>
				</div>
			</div>
		</div>

		<!-- Register Container -->
		<div class="register-container fade-in">
			<!-- Header -->
			<div class="register-header">
				<div id="logo">
					<svg style="width:70px" xmlns="http://www.w3.org/2000/svg" viewBox="-1.5 -13.125 11 12.63">
						<defs>
							<linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
								<stop offset="0%" stop-color="#0066FF">
									<animate attributeName="stop-color" 
											values="#0066FF;#00FF88;#8B5CF6;#0066FF"
											dur="8s" 
											repeatCount="indefinite"/>
									<animate attributeName="stop-opacity" 
											values="1;0.85;1"
											dur="4s" 
											repeatCount="indefinite"/>
								</stop>
								<stop offset="40%" stop-color="#00FF88">
									<animate attributeName="stop-color" 
											values="#00FF88;#8B5CF6;#0066FF;#00FF88"
											dur="8s" 
											repeatCount="indefinite"/>
									<animate attributeName="stop-opacity" 
											values="0.85;1;0.85"
											dur="5s" 
											repeatCount="indefinite"/>
								</stop>
								<stop offset="70%" stop-color="#8B5CF6">
									<animate attributeName="stop-color" 
											values="#8B5CF6;#0066FF;#00FF88;#8B5CF6"
											dur="8s" 
											repeatCount="indefinite"/>
									<animate attributeName="stop-opacity" 
											values="1;0.85;1"
											dur="5s" 
											repeatCount="indefinite"/>
								</stop>
							</linearGradient>
							<clipPath id="housePath">
								<path d="M 0 0 L 8 0 C 9 0 9 -1 9 -1 C 9 -1 9 -1 9 -1 V -8 Q 9 -9 8 -10 C 3 -14 5 -14 0 -10 Q -1 -9 -1 -8 V -1 Q -1 0 0 0"/>
							</clipPath>
						</defs>
					<image 
						href="img/favicon.png" 
						x="-0.5" 
						y="-11.2" 
						width="9" 
						clip-path="url(#housePath)"
						preserveAspectRatio="xMidYMid slice"/>

					<path d="M 0 -1 L 7.998 -1.022 Q 9 -1 9 -2 V -8 Q 9 -9 8 -10 C 3.022 -13.5 5 -13.5 0 -10 Q -1 -9 -1 -8 V -2.06 Q -1 -1 0 -1"
						stroke="url(#myGradient)" 
						stroke-width="0.5" 
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"/>
			
					</svg>
				</div>
				<h1 class="register-title">CASPER</h1>
				<p class="register-subtitle">Registrati</p>
			</div>

			<!-- Register Form -->
			<form class="register-for" id="registerForm">
				<!-- Name and Surname -->
				<div class="form-row slide-in" style="animation-delay: 0.2s;">
					<div class="input-group">
						<label class="input-label" for="firstName">Nome</label>
						<input 
							type="text" 
							id="name" 
							name="nome"
							class="input-field" 
							placeholder="Nome"
							required
						>
						<div class="input-icon"><i class="far fa-user"></i></div>
						<div class="error-message" id="firstNameError"></div>
					</div>
					<div class="input-group">
						<label class="input-label" for="lastName">Cognome</label>
						<input 
							type="text" 
							id="surname" 
							class="input-field" 
							placeholder="Cognome"
							name="cognome"
							required
						>
						<div class="input-icon"><i class="far fa-user"></i></div>
						<div class="error-message" id="lastNameError"></div>
					</div>
				</div>

				<!-- Email Input -->
				<div class="input-group slide-in" style="animation-delay: 0.3s;">
					<label class="input-label" for="email">Indirizzo email</label>
					<input 
						type="email" 
						id="email" 
						class="input-field" 
						name="email"
						placeholder="Inserisci il tuo indirizzo email"
						required
					>
					<div class="input-icon"><i class="far fa-envelope"></i></div>
					<div class="error-message" id="emailError"></div>
					<div class="success-message" id="emailSuccess"></div>
				</div>

				<!-- Password Input -->
				<div class="input-group slide-in" style="animation-delay: 0.4s;">
					<label class="input-label" for="password">Password</label>
					<input 
						type="password" 
						id="password" 
						class="input-field" 
						placeholder="Crea una password sicura"
						name="password"
						required
					>
					<div class="password-toggle1" onclick="togglePassword('password')"><i class="far fa-eye"></i></div>
					<div class="password-strength">
						<div class="strength-bar">
							<div class="strength-fill" id="strengthBar"></div>
						</div>
						<div class="strength-text" id="strengthText">Inserisci una password</div>
					</div>
					<div class="error-message" id="passwordError"></div>
				</div>

				<!-- Confirm Password Input -->
				<div class="input-group slide-in" style="animation-delay: 0.5s;">
					<label class="input-label" for="confirmPassword">Conferma Password</label>
					<input 
						type="password" 
						id="confirmPassword" 
						class="input-field" 
						id="re-password" 
						placeholder="Riscrivi la password"
						required
					>
					<div class="password-toggle2" onclick="togglePassword('confirmPassword')"><i class="far fa-eye"></i></div>
					<div class="error-message" id="confirmPasswordError"></div>
					<div class="success-message" id="confirmPasswordSuccess"></div>
				</div>

				<!-- Register Button -->
				<button type="submit" class="registerButton" id="reg-form" disabled style="animation-delay: 0.7s;">
					Crea Account
				</button>
			</form>

			<!-- Login Link -->
			<div class="login-link slide-in" style="animation-delay: 0.8s;">
				<span class="login-text">Hai già un account?</span>
				<a href="/" class="login-button-link">Accedi</a>
			</div>
		</div>
		<div class="loading-overlay">
			<div class="spinner"></div>
		</div>
		<div class="message-overlay">
			<div class="message-box">
			<h3></h3>
			</div>
		</div>
	</body>
	<script src="scripts/register.js"></script>
	
</html>
