<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulebot - Login</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>
    <div class="background-pattern"></div>

    <!-- Login Container -->
    <div class="login-container fade-in">
        <!-- Header -->
        <div class="login-header">
            <div id="logo">
                <img src="img/logo.png">
            </div>
            <h1 class="login-title">CASPER</h1>
            <p class="login-subtitle">Accedi</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <!-- Email Input -->
            <div class="input-group slide-in" style="animation-delay: 0.2s;">
                
                <label class="input-label" for="email" id="email-label">Indirizzo email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input-field" 
                    placeholder="inserisci il tuo indirizzo email"
                    name="email"
                    required
                >
                <div class="input-icon"><i class="far fa-envelope"></i></div>
            </div>

            <!-- Password Input -->
            <div class="input-group slide-in" style="animation-delay: 0.3s;">
                <label class="input-label" for="password" id="pass-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    placeholder="inserisci la tua password"
                    name="password"
                    required
                >
                <div class="password-toggle" onclick="togglePassword()">
                    <i class="far fa-eye"></i>
                </div>
            </div>

            <!-- Form Options -->
            <div class="form-options slide-in" style="animation-delay: 0.4s;">
                <div class="checkbox-group">
                    <div class="custom-checkbox" onclick="toggleRememberMe()"></div>
                    <label class="checkbox-label">Ricordami</label>
                </div>
                <a href="#" class="forgot-password">Hai dimenticato la password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" id="login" class="login-button slide-in" style="animation-delay: 0.5s;">
                Accedi
            </button>
        </form>

        <div class="error-info">
            <h4></h4>
        </div>

        <!-- Register Link -->
        <div class="register-link slide-in" style="animation-delay: 0.6s;">
            <span class="register-text">Non hai ancora un account?</span>
            <a href="/registration" class="register-button">Oppure registrati</a>
        </div>
    </div>

    <script src="/scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js" type="module"></script>
    <script src="/scripts/langSwitch.js"></script>
</body>
</html>
