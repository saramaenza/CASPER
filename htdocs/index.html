<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casper - Login</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>
    <div class="background-pattern"></div>

    <div class="toggle-container">
        <div class="toggle-switch-theme dark" id="toggleSwitch" style="transform: translateY(0px) scale(1);">
            <div class="toggle-bg-icons sun-bg">‚òÄÔ∏è</div>
            <div class="toggle-bg-icons moon-bg">üåô</div>
            <div class="toggle-ball dark" id="toggleBall">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container fade-in">
        <!-- Header -->
        <div class="login-header">
            <div id="logo">
                <svg style="width:70px" xmlns="http://www.w3.org/2000/svg" viewBox="-1.5 -13.125 11 12.63">
                    <defs>
                        <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#0066FF">
                                <animate attributeName="stop-color" 
                                        values="#0066FF;#00FF88;#8B5CF6;#0066FF"
                                        dur="8s" 
                                        repeatCount="indefinite"/>
                                <animate attributeName="stop-opacity" 
                                        values="1;0.85;1"
                                        dur="4s" 
                                        repeatCount="indefinite"/>
                            </stop>
                            <stop offset="40%" stop-color="#00FF88">
                                <animate attributeName="stop-color" 
                                        values="#00FF88;#8B5CF6;#0066FF;#00FF88"
                                        dur="8s" 
                                        repeatCount="indefinite"/>
                                <animate attributeName="stop-opacity" 
                                        values="0.85;1;0.85"
                                        dur="5s" 
                                        repeatCount="indefinite"/>
                            </stop>
                            <stop offset="70%" stop-color="#8B5CF6">
                                <animate attributeName="stop-color" 
                                        values="#8B5CF6;#0066FF;#00FF88;#8B5CF6"
                                        dur="8s" 
                                        repeatCount="indefinite"/>
                                <animate attributeName="stop-opacity" 
                                        values="1;0.85;1"
                                        dur="5s" 
                                        repeatCount="indefinite"/>
                            </stop>
                        </linearGradient>
                        <clipPath id="housePath">
                            <path d="M 0 0 L 8 0 C 9 0 9 -1 9 -1 C 9 -1 9 -1 9 -1 V -8 Q 9 -9 8 -10 C 3 -14 5 -14 0 -10 Q -1 -9 -1 -8 V -1 Q -1 0 0 0"/>
                        </clipPath>
                    </defs>
                <image 
                    href="img/favicon.png" 
                    x="-0.5" 
                    y="-11.2" 
                    width="9" 
                    clip-path="url(#housePath)"
                    preserveAspectRatio="xMidYMid slice"/>

                <path d="M 0 -1 L 7.998 -1.022 Q 9 -1 9 -2 V -8 Q 9 -9 8 -10 C 3.022 -13.5 5 -13.5 0 -10 Q -1 -9 -1 -8 V -2.06 Q -1 -1 0 -1"
                    stroke="url(#myGradient)" 
                    stroke-width="0.5" 
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"/>
          
                </svg>
            </div>
            <h1 class="login-title">CASPER</h1>
            <p class="login-subtitle">Accedi</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <!-- Email Input -->
            <div class="input-group slide-in" style="animation-delay: 0.2s;">
                
                <label class="input-label" for="email" id="email-label">Indirizzo email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input-field" 
                    placeholder="inserisci il tuo indirizzo email"
                    name="email"
                    required
                >
                <div class="input-icon"><i class="far fa-envelope"></i></div>
            </div>

            <!-- Password Input -->
            <div class="input-group slide-in" style="animation-delay: 0.3s;">
                <label class="input-label" for="password" id="pass-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    placeholder="inserisci la tua password"
                    name="password"
                    required
                >
                <div class="password-toggle" onclick="togglePassword()">
                    <i class="far fa-eye"></i>
                </div>
            </div>

            <!-- Form Options -->
            <div class="form-options slide-in" style="animation-delay: 0.4s;">
                <div class="checkbox-group">
                    <div class="custom-checkbox" onclick="toggleRememberMe()"></div>
                    <label class="checkbox-label">Ricordami</label>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" id="login" class="login-button slide-in" style="animation-delay: 0.5s;">
                Accedi
            </button>
        </form>

        <div class="error-info">
            <h4></h4>
        </div>

        <!-- Register Link -->
        <div class="register-link slide-in" style="animation-delay: 0.6s;">
            <span class="register-text">Non hai ancora un account?</span>
            <a href="/registration" class="register-button">Oppure registrati</a>
        </div>
    </div>

    <script src="/scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js" type="module"></script>
    <script src="/scripts/langSwitch.js"></script>
</body>
</html>
